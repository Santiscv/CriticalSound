<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="music reviews, user registration, join Critical Sound, share music opinions, review albums, create music posts, music critiques">
    <meta name="description" content="Register to Critical Sound, the social network for sharing and discovering music reviews and opinions. Join a community passionate about critiquing the latest songs and albums.">   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <link rel="icon" href="images/logo.svg" type="image">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <main>
        <div class="logo-container">
            <img class="site-logo" src="images/logotipo-de-pagina-min.png" alt="register-icon"/>
        </div>
        <form class="registration-form" id="form-registration">
            <div class="form-header">
                <h1>Sign Up</h1>
                <a id="dark_mode" class="button-dark" href="#">
                    <img class="imgs" src="images/dark-icon (min).png"alt="dark-mode">
                </a>
            </div>

            <div class="input-group user-container">
                <label for="user" class="tittle-form">User</label>
                <input type="text" id="user" name="user" placeholder="Username" class="input-field" required>
            </div>

            <div class="input-group dob-container">
                <label for="date" class="tittle-form">Date of birth</label>
                <input type="date" id="date" name="date" class="input-field" required>
            </div>

            <div class="input-group email-container">
                <label for="email" class="tittle-form">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" class="input-field" required>
            </div>

            <div class="input-group password-container">
                <label for="password" class="tittle-form">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
            </div>

            <div class="terms-container">
                <input type="checkbox" class="terms-checkbox" id="terms">
                <label class="terms-label" for="terms">
                    You agree to our
                    <a href="terms-privacy.html" target="_blank">Terms and Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="submit-button">Sign up</button>
        </form>
    </main>
    <script src="js/darkmode.js"></script>
    <script src="js/register.js"></script>
    <script src="js/registerRepository.js"></script>
</body>
</html>
