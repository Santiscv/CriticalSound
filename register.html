<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <main>
        <div class="logo-container">
            <img class="site-logo" src="images/logotipo-de-pagina-min.png" alt="register-icon"/>
        </div>
        <form class="registration-form">
            <div class="form-header">
                <h1>Sign Up</h1>
            </div>

            <div class="input-group user-container">
                <label for="user" class="tittle-form">User</label>
                <input type="text" id="user" name="user" placeholder="Username" class="input-field" required>
            </div>

            <div class="input-group dob-container">
                <label for="date" class="tittle-form">Date of birth</label>
                <input type="date" id="date" name="date" class="input-field" required>
            </div>

            <div class="input-group email-container">
                <label for="email" class="tittle-form">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" class="input-field" required>
            </div>

            <div class="input-group password-container">
                <label for="password" class="tittle-form">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
            </div>

            <div class="terms-container">
                <input type="checkbox" class="terms-checkbox" id="terms">
                <label class="terms-label" for="terms">You agree to our Terms and Privacy Policy</label>
            </div>

            <button type="submit" class="submit-button">Sign up</button>
        </form>
    </main>
</body>
</html>
