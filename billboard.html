<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/billboard.css">
    <title>Billboard</title>

    <!-- font title-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" href="images/logo.svg" type="image">
</head>

<body>
    <header>
        <nav class="nav">
            <a href="homepage.html"><img class= "logotipo" src="images/logotipo-de-pagina.png" alt="Logotipo" title="Homepage"></a>
            <div class="buscador">
                <input type="text" placeholder="Search for any song, album..">
                <button class="search-button" type="submit">Search</button>
            </div>
            <ul class="navegation">
                <li>
                    <a href="new-post.html">
                        <img class="imgs" src="images/edit(purple).png" alt="edit" title="posteos" >
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="imgs" src="images/message(purple).png" alt="messages" title="messages">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="imgs" src="images/notification(purple).png" alt="notifications" title="notifications">
                    </a>
                </li>
                <li>
                    <a href="user-profile.html">
                        <img class="imgs" src="images/profile(purple).png" alt="perfil" title="perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <aside class="genre"> 

            <ul>
                <li>
                    <button class="button-genre">new relases</button>
                    <button class="button-genre">Pop</button>
                    <button class="button-genre">Rock</button>
                    <button class="button-genre">Jazz</button>
                    <button class="button-genre">Country</button>
                    <button class="button-genre">Classic</button>
                    <button class="button-genre">Metal</button>
                    <button class="button-genre">Hip Hop</button>
                    <button class="button-genre">Cuarteto</button>
                    <button class="button-genre">Reggue</button>
                    <button class="button-genre">Regueton</button>
                </li>
            </ul>
        </aside>

        <section id="billboard-liked">
            
            <h1>Most liked</h1>
            <article  class="billboard-liked">
                <figure>
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">

                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">

                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                </figure>

            </article>
        </section>

        <section id="billboard-criticized">
            <h1>Most criticized</h1>
            <article  class="billboard-criticized">
                <figure>
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">

                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                </figure>
            </article>
        </section>
    </main>

    <footer>
