<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/billboard.css">
    <title>Billboard</title>

    <!-- font title-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- font body-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img class= "logotipo" src="images/logotipo-de-pagina.png" alt="Logotipo">
            <div class="buscador">
                <input type="text" placeholder="Search for any song, album..">
                <button class="search-button" type="submit">Search</button>
            </div>
            <ul>
                <li>
                    <a href="new-post.html">
                        <img class="imgs" src="images/edit(purple).png" alt="edit" >
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="imgs" src="images/message(purple).png" alt="messages">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="imgs" src="images/notification(purple).png" alt="notifications">
                    </a>
                </li>
                <li>
                    <a href="perfil_usuario.html">
                        <img class="imgs" src="images/profile(purple).png" alt="perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <aside class="genre"> 

            <ul>
                <li>
                    <button class="button-genre">new reales</button>
                    <button class="button-genre">Pop</button>
                    <button class="button-genre">Rock</button>
                    <button class="button-genre">Jazz</button>
                    <button class="button-genre">Country</button>
                    <button class="button-genre">Classic</button>
                    <button class="button-genre">Metal</button>
                    <button class="button-genre">Hip Hop</button>
                    <button class="button-genre">Cuarteto</button>
                    <button class="button-genre">Reggue</button>
                    <button class="button-genre">Regueton</button>
                </li>
            </ul>
        </aside>

        <section class="results-billboard">
            <article class="billboard-liked">
                <h2>Most liked</h2>
                <figure>
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                </figure>

            </article>
            <article class="billboard-criticized">
                <h2>Most criticized</h2>
                <figure>
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                    <img class="billboard-image" src="images/songs.jpg" alt="reference image of the music">
                </figure>
            </article>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <a href="#" class="footer-link"><img src="images/sobre(purple).png" alt="">Contact us</a>
