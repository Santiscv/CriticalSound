<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post Section</title>
</head>
<body>
    <h5>CriticalSound</h5>
    <h1>New Post</h1>
    <button id="home">Home</button>
    <hr>
    <form>
        <input id="title" name="titulo" placeholder="title"/>
        <div id="post-type">
            <input/> 
        </div>
        <div>
            <ul>
                <li><img src="images/speaker(icono).png" alt="speaker"></li>
                <li><img src="images/link(icono).png" alt="link"></li>
                <li><img src="images/image(icono).png" alt="image"></li>
                <li><img src="images/video(icono).png" alt="video"></li>
            </ul>
        </div>

        <div id="publicacion">
        <textarea id="post" name="publicacion" cols="50" rows="10" placeholder="enter your text here"></textarea>
        </div>
        <div>
            <button id="preview">Preview</button>
            <button id="share">Share</button>
        </div>
    </form>
</body>
</html>
