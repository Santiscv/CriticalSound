<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="css/new-post.css" >
    <title>New Post Section</title>
</head>
<body>
 
    <header>
        <nav>
            <img class= "logotipo" src="images/logotipo-de-pagina.png" alt="Logotipo">
            <div class="buscador">
                <input type="text" placeholder="Search for any song, album..">
                <button class="search-button" type="submit">Search</button>
            </div>
            <ul>
                <li><img class="imgs" src="images/edit(purple).png"edit"></li>
                <li><img class="imgs" src="images/message(purple).png" alt="messages"></li>
                <li><img class="imgs" src="images/notification(purple).png" alt="notifications"></li>
                <li><img class="imgs" src="images/profile(purple).png" alt="perfil"></li>
            </ul>
        </nav>
    </header>
    <main>
            <section class="new-post"> 
                
                    <input id="title"  placeholder="title"/>
                    <div >
                        <ul class="post-format">
                            <li><img src="images/speaker(icono).png" alt="speaker"></li>
                            <li><img src="images/link(icono).png" alt="link"></li>
                            <li><img src="images/image(icono).png" alt="image"></li>
                            <li><img src="images/video(icono).png" alt="video"></li>
                        </ul>
                    </div>

                    <div class="post">
                        <textarea placeholder="enter your text here"></textarea>
                    </div>
                    <div class="btns">
                        <button id="preview">Preview</button>
                        <button id="share">Share</button>
                    </div>
            </section>
    </main>    
    <footer>
        <div class="footer-content">
            <a href="#" class="footer-link"><img src="images/sobre(purple).png" alt="">Contact us</a>
            <a href="https://github.com/Santiscv/CriticalSound.git" target="_blank" class="footer-link"><img src="images/github(purple).png" alt="">Repository</a>
        </div>
        <div class="reserved">
            <p>Â© 2024 Critical Sound All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
