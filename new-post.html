<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new-post.css">
    <title>New Post Section</title>
</head>

<body>
    <header>
        <nav class="nav">
            <a href="homepage.html"><img class="logotipo" src="images/logotipo-de-pagina.png" alt="Logotipo"
                    title="Homepage"></a>
            <div class="buscador">
                <input type="text" placeholder="Search for any song, album..">
                <button class="search-button" type="submit">Search</button>
            </div>
            <ul class="navegation">
                <li>
                    <a href="new-post.html">
                        <img class="imgs" src="images/edit(purple).png" alt="edit" title="posteos">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="imgs" src="images/message(purple).png" alt="messages" title="messages">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="imgs" src="images/notification(purple).png" alt="notifications"
                            title="notifications">
                    </a>
                </li>
                <li>
                    <a href="user-profile.html">
                        <img class="imgs" src="images/profile(purple).png" alt="perfil" title="perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="new-post">
            <input class="title" type="text" placeholder="title">
            <div>
                <ul class="post-format">
                    <li><img src="images/speaker(icono).png" alt="speaker"></li>
                    <li><img src="images/link(icono).png" alt="link"></li>
                    <li><img src="images/image(icono).png" alt="image"></li>
                    <li><img src="images/video(icono).png" alt="video"></li>
                </ul>
            </div>

            <div class="post">
                <textarea placeholder="enter your text here"></textarea>
            </div>
            <div class="buttons">
                <button class="preview">Preview</button>
                <button class="share">Share</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <a href="#" class="footer-link"><img src="images/sobre(purple).png" alt="">Contact us</a>
            <a href="https://github.com/Santiscv/CriticalSound.git" target="_blank" class="footer-link"><img
                    src="images/github(purple).png" alt="">Repository</a>
        </div>
        <div class="reserved">
            <p>Â© 2024 Critical Sound All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
