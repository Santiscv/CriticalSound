<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Critical Sound, new post, music reviews, music criticism, social network, share music opinions, artist reviews, album reviews, music community, music blogging">
    <meta name="description" content="Create and share your music reviews and opinions on Critical Sound. Join a community of music enthusiasts, post about your favorite songs, albums, and artists, and engage with others on this dedicated music social network.">
    <link rel="stylesheet" href="css/new-post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
    <header>
        <nav class="nav">
            <a href="homepage.html"><img class="logotipo" src="images/logotipo-de-pagina-min.png" alt="Logotipo"
                    title="Homepage"></a>
            <div class="buscador">
                <input type="text" placeholder="Search for any song, album..">
                <button class="search-button" type="submit">Search</button>
            </div>
            <ul class="image-links">
                <li>
                    <a href="new-post.html">
                        <img class="imgs" src="images/edit(purple)-min.png" alt="edit" title="posteos">
                    </a>
                </li>
                <li>
                    <a href="billboard.html">
                        <img class="imgs" src="images/cartelera(icono)-min.png" alt="messages" title="billboard">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="imgs" src="images/notification(purple)-min.png" alt="notifications"
                            title="notifications">
                    </a>
                </li>
                <li>
                    <a href="user-profile.html">
                        <img class="imgs" src="images/profile(purple)-min.png" alt="perfil" title="perfil">
                    </a>
                </li>
            </ul>
            <ul class="text-links">
                <li><a href="new-post.html">New Post</a></li>
                <li><a href="billboard.html">Billboard</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="user-profile.html">Profile</a></li>
            </ul>
            <div class="icons">
                <i class='bx bx-menu' id="menu-icon"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="new-post">
            <input class="title" type="text" placeholder="Title">
            <div>
                <ul class="post-format">
                    <li><img src="images/speaker(icono).png" alt="speaker"></li>
                    <li><img src="images/link(icono).png" alt="link"></li>
                    <li><img src="images/image(icono).png" alt="image"></li>
                    <li><img src="images/video(icono).png" alt="video"></li>
                </ul>
            </div>

            <div class="post">
                <textarea placeholder="Enter your text here"></textarea>
            </div>
            <div class="buttons">
                <button class="preview">Preview</button>
                <button class="share">Share</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <a href="#" class="footer-link"><img src="images/sobre(purple)-min.png" alt="">Contact us</a>
            <a href="https://github.com/Santiscv/CriticalSound.git" target="_blank" class="footer-link"><img
                    src="images/github(purple)-min.png" alt="">Repository</a>
