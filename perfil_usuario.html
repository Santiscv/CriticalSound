<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
</head>
<body>
    <header>
        <nav>
            <img src="images/logotipo-de-pagina.png" alt="Logotipo">
            <input type="text" placeholder="Search for any song, album..">
            <button type="submit">Search</button>
            <ul>
                <li><img src="images/lapiz-edit(icono).png" alt="edit"></li>
                <li><img src="images/messages(icono).png" alt="messages"></li>
                <li><img src="images/notification(icono).png" alt="notifications"></li>
                <li><img src="images/profile(icono).png" alt="perfil"></li>
            </ul>
        </nav>
    </header>
    <aside>
        <div>
            <h3>| Profile</h3>
            <img src="images/profile(icono).png" alt="profile">
        </div>
        <div>
            <h3>| Friends</h3>
            <img src="images/friends(icono).png" alt="friends">
        </div>
        <div>
            <h3>| Communities</h3>
            <img src="images/friends(icono).png" alt="communities">
        </div>
    </aside>
    <main>
        <div>
            <h3>| Watchlist</h3>
            <div>
                <img src="images/plus(icono.).png" alt="plus">
                <button type="submit">Browse</button>
            </div>
            <h3>| Music ratings</h3>
            <div>
                <img src="images/stars(icono).png" alt="star ratings">
                <button type="submit">New rating</button>
            </div>
        </div>
    </main>
    <footer> 
        <p> All rights reserved </p>
        <img src="images/github(icono).png" alt="github">

    </footer>

</body>
</html>
